<ul class="right-chat-messages">
    <li class="right-chat-message"
        *ngFor="let message of messages | filterMessageByName: searchValue" 
        [ngClass]="{'to-user': userId !== message.senderId,
                    'from-user': userId === message.senderId}"
        selectMessage>
        <div class="right-chat-message__user-photo" style="background-image: url(assets/img/avatar__1.jpg)"></div>
        <div class="right-chat-notice">
            <p class="right-chat-notice__content">
                {{message.text}}
            </p>
        </div>
        <span class="right-chat-message__date">{{message.sentAt | date:"MM/dd/yy HH:mm"}}</span>
    </li>
</ul>
