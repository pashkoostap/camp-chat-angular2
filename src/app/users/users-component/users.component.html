<div class="users-wrap">
  <ul class="chat-users">
    <li class="chat-user" *ngFor="let user of users" (click)="select({id: user._id})" [class.active]="selectedId == user._id">
      <!--<div class="chat-user__photo" [style.background-image]="user.photo"></div>-->
      <span class="chat-user__info">{{user.username}}</span>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
