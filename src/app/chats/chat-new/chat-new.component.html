<h1 class="new-chat-title">Create new chat</h1>
<form 
    class="new-chat-form" 
    novalidate 
    #form="ngForm" 
    (ngSubmit)="onSubmit(form.value); form.reset()">
    <input 
        type="text" 
        autocomplete="off"
        name="chatName" 
        class="new-chat-form__input" 
        placeholder="Enter chat name" 
        ngModel
        required>

    <button type="button" class="new-chat-form__btn" (click)="onOnenUsersWrap()">Invite users</button>
    <ul class="new-chat-users" [ngClass]="{'visible': isUsersWrapVisible, 'hidden': !isUsersWrapVisible}">
        <li class="new-chat-user" *ngFor="let user of users; let i = index" (click)="onAddUser($event, user, i)">
            <!--<div class="new-chat-user__photo" style="background-image: url({{user.photo}})"></div>-->
            <!--<img [src]="user?.photo" alt="" class="new-chat-user__photo">-->
            <img src="assets/img/avatar__1.jpg" alt="" class="new-chat-user__photo">
            <span class="new-chat-user__info">{{user.username}}</span>
        </li>
    </ul>

    <button 
        type="submit" 
        class="new-chat-form__btn"
        [disabled]="form.invalid"
        [ngClass]="{'disabled': !isUserChecked}">Create new chat</button>
</form>
