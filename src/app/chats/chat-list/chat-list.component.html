<ul class="left-chat-users">
  <!--BEGIN USER INFO-->
  <li class="left-chat-user" 
      (click)="select({id: chat.id})" 
      *ngFor="let chat of chats | async | filterChatByName : 'Cool'" 
      routerLinkActive="active"
      [class.active]="selectedId == chat.id">
    <div class="left-chat-user-photo">
      <div class="left-chat-user-photo__img" style="background-image: url(assets/img/avatar__1.jpg)"></div>
      <span class="left-chat-user-photo__message-badge">1</span>
    </div>
    <div class="left-chat-user-info">
      <span class="left-chat-user-info__name">{{ chat.name }}</span>
      <p class="left-chat-user-info__message">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque, eum sequi in. Laudantium, ipsum cupiditate possimus
        eligendi deleniti provident sit, iste consequatur similique adipisci ipsam maxime laboriosam eos itaque quae.</p>
    </div>
    <span class="left-chat-user__status">52 m</span>
  </li>
</ul>
